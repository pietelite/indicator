plugins {
    id 'java'
    id 'antlr'
}

group = 'net.whimxiqal.journey'

repositories {
    mavenCentral()
}

dependencies {
    antlr 'org.antlr:antlr4:4.12.0'
}

generateGrammarSource {
    arguments += ["-visitor", "-lib", "src/main/antlr/net/whimxiqal/journey/command", "-package", "net.whimxiqal.journey.command"]
}
